<div class="content-container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. South" #input>
    </mat-form-field>
</div>

<div class="content-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="confirmed" matSortDirection="desc">

        <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>
    
        <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
    
        <ng-container matColumnDef="confirmed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed </th>
        <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
        </ng-container>
    
        <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
        <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
        </ng-container>

        <ng-container matColumnDef="critical">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Critical </th>
            <td mat-cell *matCellDef="let element"> {{element.critical}} </td>
        </ng-container>

        <ng-container matColumnDef="deaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
            <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="content-container">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
